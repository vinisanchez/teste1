</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="img/logo.jpg">
            <h1>Rio de Janeiro - Cidade Maravilhosa</h1>
        </div>
        <div class="menubar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="somos.html">Quem Somos</a></li>

                <li><a href="fale.html">Fale Conosco</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>Fale Conosco</h2>
            <div class="grupoform">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Informe seu Nome</label>
                    <input type="text" class="form-control" id="nome" required placeholder="Nome e Sobrenome">
                  </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Informe seu E-mail</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-4">
                  <label for="assunto" class="form-label">Selecione o Assunto</label>
                  <select id="assunto" class="form-select">
                    <option selected>Selecione...</option>
                    <option>Sugestões</option>
                    <option>Elogios</option>
                    <option>Críticas</option>
                    <option>Reclamações</option>
                    <option>Outros</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <label for="recado" class="form-label">Deixe seu Recado</label><br>
                  <textarea id="recado" rows="5" cols="100"></textarea>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>
              </div>
        </div>
        <div class="footer">
            <address>Construída em 24 de agosto de 2023 por Alessandro Vieira</address>
        </div>
    </div>
</body>
